<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery & Highlights | Raj Album</title>
  <link rel="stylesheet" href="gallery.css">
</head>

<body>

  <!-- HERO SECTION -->
  <header class="gallery-hero">
    <h1>Gallery & Highlights</h1>
    <p>A glimpse of our creative world</p>

    <div class="toggle-buttons">
      <button class="tab-btn active" data-target="album-section">Albums</button>
      <button class="tab-btn" data-target="insta-section">Glimpse</button>
    </div>
  </header>

  <!-- ALBUM GALLERY SECTION -->
  <section id="album-section" class="gallery-section visible">
    <div class="gallery-grid">
      <div class="gallery-item" style="background-image:url('m1.jpg')" onclick="openLightbox(0)"></div>
      <div class="gallery-item" style="background-image:url('m2.jpg')" onclick="openLightbox(1)"></div>
      <div class="gallery-item" style="background-image:url('m3.jpg')" onclick="openLightbox(2)"></div>
      <div class="gallery-item" style="background-image:url('m6.jpg')" onclick="openLightbox(3)"></div>
    </div>
  </section>

  <!-- INSTAGRAM SECTION -->
 <!-- INSTAGRAM SECTION -->
<section id="insta-section" class="gallery-section">
  <div class="insta-grid">
    <div class="insta-item" style="background-image:url('instagram1.jpg')" onclick="openInstaLightbox(0)"></div>
    <div class="insta-item" style="background-image:url('instagram2.jpg')" onclick="openInstaLightbox(1)"></div>
    <div class="insta-item" style="background-image:url('instagram3.jpg')" onclick="openInstaLightbox(2)"></div>
    <div class="insta-item" style="background-image:url('instagram4.jpg')" onclick="openInstaLightbox(3)"></div>
    <div class="insta-item" style="background-image:url('instagram5.jpg')" onclick="openInstaLightbox(4)"></div>
    <div class="insta-item" style="background-image:url('instagram1.jpg')" onclick="openInstaLightbox(5)"></div>
  </div>

  <a href="https://instagram.com/kalaakar_jpg" target="_blank" class="follow-btn">
    Follow @kalaakar_jpg
  </a>
</section>

<!-- LIGHTBOX (shared for Instagram images) -->
<div id="instaLightbox" class="lightbox">
  <span class="close-btn" onclick="closeInstaLightbox()">×</span>
  <img id="instaLightboxImg" src="">
  <span class="prev" onclick="changeInstaImage(-1)">&#10094;</span>
  <span class="next" onclick="changeInstaImage(1)">&#10095;</span>
</div>


  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="closeLightbox()">×</span>
    <img id="lightboxImg" src="">
    <span class="prev" onclick="changeImage(-1)">&#10094;</span>
    <span class="next" onclick="changeImage(1)">&#10095;</span>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
