<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RG album studio‚Äî Booking</title>

  <link rel="stylesheet" href="book.css">
</head>

<body>

  <a class="back-link" href="index.html" aria-label="Back to home">‚Üê Back to Home</a>

  <main class="booking-page">

    <figure class="booking-image" aria-hidden="true">
      <img src="m1.jpg" alt="Bride and groom portrait" />
    </figure>

    <section class="booking-panel">
      <header class="booking-header">
        <p class="studio-name">RG Album Studio</p>
        <h1 class="booking-title">Booking</h1>
        <p class="booking-sub">Tell us about your event ‚Äî we'll craft your perfect album.</p>
      </header>

      <!-- üî• FINAL FORM (Web3Forms + WhatsApp Ready) -->
      <form id="bookingForm" class="booking-form" novalidate>

        <!-- Web3Forms Hidden Fields -->
        <input type="hidden" name="access_key" value="fbe4ce72-c975-4647-b06f-0f033da36fc9">
        <input type="hidden" name="subject" value="New Album Booking Request">
        <input type="hidden" name="from_name" value="RG Album Studio Website">

        <div class="field">
          <input id="name" name="name" type="text" required autocomplete="name" />
          <label for="name">Full name</label>
        </div>

        <div class="field">
          <input id="email" name="email" type="email" required autocomplete="email" />
          <label for="email">Email address</label>
        </div>

        <div class="field">
          <input id="phone" name="phone" type="tel" required autocomplete="tel" />
          <label for="phone">Phone number</label>
        </div>

        <div class="field select-field">
          <select id="albumType" name="albumType" required>
            <option value="" disabled selected>Select album type</option>
            <option>Wedding Album</option>
            <option>Engagement Album</option>
            <option>Haldi / Mehendi Album</option>
            <option>Couple Album</option>
            <option>Birthday Album</option>
            <option>Prewedding Album</option>
          </select>
          <label for="albumType">Album type</label>
        </div>

        <div class="field">
          <textarea id="message" name="message" rows="4" placeholder=" "></textarea>
          <label for="message">Additional details (optional)</label>
        </div>

        <button type="submit" class="cta">Confirm booking</button>
      </form>
    </section>
  </main>

  <!-- SUCCESS POPUP -->
  <div id="successPopup" class="success-popup" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="success-content">
      <div class="check-wrap" aria-hidden="true">
        <svg class="check" viewBox="0 0 52 52" width="72" height="72" aria-hidden="true">
          <circle class="check-circle" cx="26" cy="26" r="25" fill="none"/>
          <path class="check-mark" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
      </div>

      <h2>Booking Confirmed</h2>
      <p>Thank you ‚Äî we received your request. We'll contact you soon to confirm details.</p>

      <div class="success-actions">
        <button class="btn-close" onclick="closeSuccessPopup()">Close</button>
        <a class="btn-home" href="index.html">Back to Home</a>
      </div>
    </div>
  </div>

  <!-- IMPORTANT: Use NEW JS FILE -->
  <script src="book.js"></script>

</body>
</html>
